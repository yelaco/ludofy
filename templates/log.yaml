AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Authentication Stack for Slchess

Parameters:
  StackName:
    Type: String
  DeploymentStage:
    Type: String
    Default: dev

Resources:
  ServerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/${StackName}/${DeploymentStage}/ecs/server"
      RetentionInDays: 7

  StofinetLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/${StackName}/${DeploymentStage}/ecs/stofinet"
      RetentionInDays: 7

  QueuingFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${StackName}-${DeploymentStage}-Queuing"
      RetentionInDays: 7
